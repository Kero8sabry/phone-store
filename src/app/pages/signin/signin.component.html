<div class="signin-page">
  <div class="signin-container">
    <div class="signin-card">
      <div class="signin-header">
        <div class="logo">
          <h1>Dream 2005</h1>
        </div>
        <h2>Welcome Back</h2>
        <p>Sign in to your account to continue shopping</p>
      </div>

      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="signin-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="email?.invalid && email?.touched"
            class="form-input">
          <span class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              [class.error]="password?.invalid && password?.touched"
              class="form-input">
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()">
              {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
            </button>
          </div>
          <span class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </span>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" formControlName="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div class="error-message-general" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="btn btn-primary signin-btn"
          [disabled]="isLoading || signinForm.invalid">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-spinner">â³ Signing in...</span>
        </button>
      </form>

      <div class="signin-footer">
        <p>Don't have an account? <a (click)="navigateToSignUp()" class="signup-link">Sign up</a></p>
      </div>

      <div class="divider">
        <span>Or continue with</span>
      </div>

      <div class="social-signin">
        <button class="social-btn google-btn">
          <span>ğŸ”</span>
          <span>Google</span>
        </button>
        <button class="social-btn facebook-btn">
          <span>ğŸ“˜</span>
          <span>Facebook</span>
        </button>
      </div>
    </div>
  </div>
</div>
